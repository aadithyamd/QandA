{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block form_question %}
<div class="container ">
	<form method='POST' action=''>
	{% csrf_token %}
	{{ form |crispy }}
	<input class='btn btn-primary' type='submit' value='Add Question'/>
</div>
{% endblock %}
{% block question_container %}
{% for i in list %}
<div class="container">
	<div class="jumbotron">
 <a class="lead" href="{{i.pk}}">{{i.question_text}}<br></a>
</div>
</div>
{% endfor %}
{% endblock %}
</div>

{% endblock %}
